name: Compile

on: pull_request

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
      - uses: BSFishy/meson-build@v1.0.1
        env:
          CC: gcc
          CXX: g++
        with:
          action: build
          setup-options: -Dbuild-demos=true
          meson-version: 0.55.1

  clang:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
      - uses: BSFishy/meson-build@v1.0.1
        env:
          CC: clang
          CXX: clang++
        with:
          action: build
          setup-options: -Dbuild-demos=true
          meson-version: 0.55.1
